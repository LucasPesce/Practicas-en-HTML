<meta charset="UTF-8">

<h1> PROGRAMA JUEGO DE ADIVINACIÓN</h1>

<script>

	function saltarlinea(){
		document.write("<br>");
		document.write("<br>");
	}

	function imprimir(text){
		document.write(text);
		saltarlinea();
	}

	var NumeroPensado = Math.round(Math.random()*13);	
	
	var Intentos = 3;
	var contador = 1;

	while (contador <= Intentos){

		var NumeroUsuario = parseInt (prompt("Ingrese un numero entre 0 - 13:"));

		if (NumeroUsuario == NumeroPensado){
		alert ("¡HAS ACERTADO! FELICIDADES, lo lograste en tu intento numero " + Intentos + " el numero pensado era: " + NumeroPensado); break;
		}
		else{
		alert ("PERDISTE... ");
		
		}
		contador++;
	}

	if (NumeroUsuario == NumeroPensado){
		imprimir ("¡HAS ACERTADO! FELICIDADES, lo lograste en tu intento numero " + Intentos + " el numero pensado era: " + NumeroPensado); 
		}
		
		else{
		imprimir ("PERDISTE... El numero pensado era: " + NumeroPensado);
		
		}

</script>
