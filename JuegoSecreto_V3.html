<meta charset="UTF-8">

<h1>ADIVINA EL SECRETO</h1>

PISTA: Un numero del 1 al 13.

<br>
<br>

<input/>										<!– Espacio para ingresar datos –>
<button>VERIFICAR</button>						<!– Boton de HTMML –>


	<script>
		function aleatorio() {					//Funcion que crea un numero aleatorio

		return Math.round(Math.random()*13);

	}

	function sortearNumeros(cantidad) {			//Se agrega la cantidad de elementos a la lita que se le indica a la funcion
		var secretos = [];						//secretos solo aplica para esta funcion
		var contador = 1;
		
		while(contador<=cantidad){				//El bucle se repite segun la cantidad de elementos que se indicaron agregar a la lista

			var numeroAleatorio = aleatorio();		//se le asigna a la variable un numero aleatorio.

			console.log(numeroAleatorio)		//Permite ver los numeros aleatorios generados por el bulce en la consola de desarrollador.

			var encontrado = false;				//encontrado inicializado en false
			
			if (numeroAleatorio != 0){			//
				for (var posicion = 0; posicion < secretos.length; posicion++) {
					if (numeroAleatorio == secretos[posicion]) {				//Si el numero se encuentra en la lista
						encontrado = true;										// Se verifica que ya esta ese numero en la lista
						break;
					}
				}
				
				if (encontrado == false) {					//Si no se encontro ese numero en la lista
					secretos.push(numeroAleatorio);			//.push agrega elementos aleatorios a la lista de secretos.
					contador++;								//Aumenta el contador del bucle.
				}

			}
			
		
		}	

		return secretos										//retorna la lista de secretos 

	}


	var secretos = sortearNumeros(4);		//Variable secretos que llama a la funcion y se le indica la cantidad de elementos

	console.log(secretos)					//Permite ver las variables de la lista secretos en la consola de desarrollador.


	var input = document.querySelector("input");
	input.focus();

	function verificar() {
		var encontrado = false;
		for(var posicion = 0; posicion < secretos.length; posicion++){
			if (parseInt(input.value) == secretos[posicion]) {
				alert("ACERTASTE");
				encontrado = true;
				break; 
			}
		}
		if (encontrado == false) {

			alert("ERRASTE");
		}
		input.value = "";
		input.focus();
	} 
	var button = document.querySelector("button");
	button.onclick = verificar;


</script>
